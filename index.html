<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hindi — Menu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* ✅ Extracted from your PDF (dominant palette) */
      --paper: #FFEDDC;   /* main cream paper */
      --paper2:#FCE8D6;   /* slightly deeper cream */
      --teal:  #007070;   /* main headings */
      --terra: #BC6140;   /* terracotta accent */
      --ink:   #1B1A17;   /* near-black text */
      --muted: #6B5A4F;   /* muted brown text */
      --line:  rgba(27,26,23,.16);

      --radius: 18px;
      --shadow: 0 20px 55px rgba(27,26,23,.12);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--paper);color:var(--ink)}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    /* subtle paper noise */
    body:before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(0,112,112,.08), transparent 55%),
        radial-gradient(900px 650px at 85% 18%, rgba(188,97,64,.10), transparent 55%),
        radial-gradient(1000px 900px at 50% 90%, rgba(27,26,23,.06), transparent 60%);
      pointer-events:none;
      mix-blend-mode:multiply;
    }

    .wrap{
      width:min(1040px, 92vw);
      margin:0 auto;
      padding: 22px 0 40px;
      position:relative;
    }

    /* Top brand area like a printed menu cover */
    header{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--paper2), var(--paper));
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    .hero{
      padding: 26px 18px 18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 12px;
      text-align:center;
    }

    .logo{
      width: 92px;
      height: 92px;
      object-fit:contain;
      filter: drop-shadow(0 14px 26px rgba(27,26,23,.12));
    }

    h1{
      margin:0;
      font-family: Fraunces, serif;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: .3px;
      color: var(--teal);
      line-height: 1.05;
    }

    .subtitle{
      margin:0;
      color: var(--muted);
      font-weight: 600;
      font-size: 14px;
    }

    .divider{
      width:min(560px, 92%);
      margin: 10px auto 0;
      display:block;
      opacity:.9;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top: 8px;
    }

    .btn{
      border: 1px solid var(--line);
      background: rgba(255,255,255,.35);
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      color: var(--ink);
      cursor:pointer;
      transition: transform .12s ease, background .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.55); }
    .btn.primary{
      background: var(--teal);
      color: #fff;
      border-color: rgba(0,112,112,.6);
    }

    .coverImg{
      width:100%;
      height: 220px;
      object-fit: cover;
      display:block;
      border-top: 1px solid var(--line);
      filter: saturate(1.02) contrast(1.02);
    }

    /* Menu controls */
    .tools{
      margin-top: 16px;
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }

    .search{
      flex: 1 1 320px;
      display:flex;
      gap: 10px;
      align-items:center;
    }

    input{
      width:100%;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.50);
      outline:none;
      font-weight: 600;
    }
    input:focus{
      border-color: rgba(0,112,112,.6);
      box-shadow: 0 0 0 6px rgba(0,112,112,.12);
    }

    .note{
      color: var(--muted);
      font-weight: 600;
      font-size: 13px;
    }

    /* Category grid (printed menu feel) */
    .grid{
      margin-top: 16px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    @media (min-width: 920px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .cat{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.28);
      box-shadow: 0 14px 38px rgba(27,26,23,.10);
      overflow:hidden;
    }

    .catHead{
      padding: 14px 14px 12px;
      background:
        linear-gradient(90deg, rgba(0,112,112,.12), transparent 45%),
        linear-gradient(90deg, transparent 55%, rgba(188,97,64,.10));
      border-bottom: 1px solid rgba(27,26,23,.10);
    }

    .catTitle{
      margin:0;
      font-family: Fraunces, serif;
      font-size: 16px;
      letter-spacing: .2px;
      color: var(--teal);
    }

    .items{ padding: 6px 14px 10px; }

    .item{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px dashed rgba(27,26,23,.14);
    }
    .item:last-child{ border-bottom: none; }

    .name{
      margin:0;
      font-weight: 800;
      font-size: 14px;
      color: var(--ink);
    }

    .desc{
      margin:4px 0 0;
      font-size: 12.5px;
      color: var(--muted);
      line-height: 1.35;
    }

    .price{
      font-weight: 900;
      color: var(--terra);
      white-space: nowrap;
      font-size: 13px;
      padding-left: 10px;
    }

    footer{
      margin-top: 16px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(255,255,255,.25);
      padding: 14px;
      color: var(--muted);
      font-weight: 600;
    }

    /* small ornament SVG color */
    .ornament path{ stroke: var(--teal); }
    .ornament circle{ fill: var(--terra); }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="hero">
        <img class="logo" src="logo.png" alt="Hindi logo" onerror="this.style.display='none'">
        <h1>Hindi</h1>
        <p class="subtitle">Indian Cuisine • New Cairo, Cairo, Egypt</p>

        <!-- ornament divider -->
        <svg class="divider ornament" viewBox="0 0 600 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30 20 C120 20, 140 8, 210 20 C280 32, 320 32, 390 20 C460 8, 480 20, 570 20" stroke-width="2" opacity="0.85"/>
          <circle cx="300" cy="20" r="5"/>
          <path d="M265 20 H335" stroke-width="2" opacity="0.5"/>
        </svg>

        <div class="actions">
          <a class="btn primary" href="#menu">View Menu</a>
          <button class="btn" onclick="window.print()">Print</button>
        </div>
      </div>

      <!-- Optional: cover photo -->
      <img class="coverImg" src="hero.jpg" alt="Hindi cover" onerror="this.style.display='none'">
    </header>

    <section class="tools" id="menu">
      <div class="search">
        <input id="search" type="search" placeholder="Search dishes (e.g., butter, biryani)..." />
      </div>
      <div class="note">Prices in EGP • Clean printed-menu style</div>
    </section>

    <section class="grid" id="grid"></section>

    <footer>
      <div><strong style="color:var(--ink)">Hindi Restaurant</strong></div>
      <div>New Cairo, Cairo, Egypt</div>
      <div style="margin-top:6px;">Tip: Put a QR code on tables linking to this menu.</div>
    </footer>
  </div>

<script>
  // ✅ Replace menu content here (use your real items + prices)
  const MENU = {
    currency: "EGP",
    categories: [
      { id:"little_bites", name:"Little Bites of Joy", items:[
        { name:"Samosa", desc:"", price:105 },
        { name:"Paneer Pakora", desc:"", price:230 },
        { name:"Murgh Pakora", desc:"", price:250 },
        { name:"Shrimp Pakora", desc:"", price:490 }
      ]},
      { id:"kathi", name:"Kathi Rolls", items:[
        { name:"Paneer Kathi Roll", desc:"", price:220 },
        { name:"Chicken Kathi Roll", desc:"", price:250 },
        { name:"Lamb Seekh Kathi Roll", desc:"", price:285 },
        { name:"Shrimp Tikka Kathi Roll", desc:"", price:330 },
        { name:"Shrimp Pakora Kathi Roll", desc:"", price:350 },
        { name:"Lamb Cubes Kathi Roll", desc:"", price:385 },
        { name:"Butter Chicken Kathi Roll", desc:"", price:270 }
      ]},
      { id:"tandoori", name:"Whispers from the Tandoori", items:[
        { name:"Mali Murgh Tikka", desc:"", price:320 },
        { name:"Murgh Tikka", desc:"", price:320 },
        { name:"Lamb Seekh Kebab", desc:"", price:450 },
        { name:"Paneer Tikka", desc:"", price:320 }
      ]},
      { id:"main", name:"Main Event Marvels", items:[
        { name:"Murgh Makhani (Butter Chicken)", desc:"", price:390 },
        { name:"Dhaniya Murgh (Coriander Chicken)", desc:"", price:390 },
        { name:"Murgh Masala", desc:"", price:370 },
        { name:"Khas Rogan Josh", desc:"", price:559 },
        { name:"Lamb Vindaloo", desc:"", price:520 },
        { name:"Shrimp Curry", desc:"", price:595 },
        { name:"Shrimp Masala", desc:"", price:575 }
      ]},
      { id:"veg", name:"Vegetarian Delights", items:[
        { name:"Palak Paneer", desc:"", price:290 },
        { name:"Dal Tadke Wali", desc:"", price:170 },
        { name:"Dal Makhani", desc:"", price:285 },
        { name:"Aloo Rasadaar", desc:"", price:200 },
        { name:"Aloo Jeera", desc:"", price:180 },
        { name:"Baingan Bharta", desc:"", price:240 }
      ]},
      { id:"rice", name:"The Rice Kingdom", items:[
        { name:"Murgh Dum Biryani", desc:"", price:390 },
        { name:"Lamb Dum Biryani", desc:"", price:665 },
        { name:"Subz Dum Biryani", desc:"", price:250 },
        { name:"Shrimp Biryani", desc:"", price:590 },
        { name:"Plain Dum Biryani", desc:"", price:135 },
        { name:"Chawal", desc:"", price:70 }
      ]},
      { id:"bread", name:"Breadbasket Bliss", items:[
        { name:"Tandoori Roti", desc:"", price:30 },
        { name:"Plain Naan", desc:"", price:30 },
        { name:"Garlic Naan", desc:"", price:50 },
        { name:"Butter Naan", desc:"", price:45 },
        { name:"Aloo Paratha", desc:"", price:60 },
        { name:"Lacha Paratha", desc:"", price:55 },
        { name:"Stuffed Kulcha", desc:"", price:75 },
        { name:"Keema Naan", desc:"", price:125 },
        { name:"Poori", desc:"", price:30 }
      ]},
      { id:"sweet", name:"Sweet Endings", items:[
        { name:"Gulab Jamun", desc:"", price:120 }
      ]},
      { id:"combos", name:"Delightful Combos", items:[
        { name:"Vegetarian Combo", desc:"", price:950 },
        { name:"The Murgh Platter", desc:"", price:650 },
        { name:"Maharaja Combo", desc:"", price:1100 },
        { name:"Tandoori Special Combo", desc:"", price:850 },
        { name:"Shrimp Combo", desc:"", price:900 }
      ]},
      { id:"extras", name:"Sauces & Drinks", items:[
        { name:"Raita", desc:"", price:17 },
        { name:"Tamarind Chutney", desc:"", price:17 },
        { name:"Minty Chutney", desc:"", price:17 },
        { name:"Spicy Indian Pickles", desc:"", price:17 },
        { name:"Red Chili Sauce", desc:"", price:17 },
        { name:"Seasonal Fruit Chutneys", desc:"", price:17 },
        { name:"Small Water", desc:"", price:30 },
        { name:"Soft Drinks", desc:"", price:57 }
      ]}
    ]
  };

  const grid = document.getElementById("grid");
  const search = document.getElementById("search");
  let q = "";

  const esc = s => String(s).replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m]));

  function matches(item){
    if(!q.trim()) return true;
    const hay = `${item.name} ${item.desc||""}`.toLowerCase();
    return hay.includes(q.trim().toLowerCase());
  }

  function render(){
    const parts = [];
    for(const c of MENU.categories){
      const items = (c.items||[]).filter(matches);
      if(items.length === 0) continue;

      parts.push(`
        <article class="cat">
          <div class="catHead">
            <h2 class="catTitle">${esc(c.name)}</h2>
          </div>
          <div class="items">
            ${items.map(it => `
              <div class="item">
                <div>
                  <p class="name">${esc(it.name)}</p>
                  ${it.desc ? `<p class="desc">${esc(it.desc)}</p>` : ``}
                </div>
                <div class="price">${it.price ? esc(it.price + " " + MENU.currency) : ""}</div>
              </div>
            `).join("")}
          </div>
        </article>
      `);
    }
    grid.innerHTML = parts.join("") || `<div class="note">No results. Try another search.</div>`;
  }

  search.addEventListener("input", (e)=>{ q = e.target.value; render(); });
  render();
</script>
</body>
</html>
