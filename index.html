<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hindi — Menu</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
  /* ✅ Extracted from Hindi Menu.pdf */
  --bg:#FFEDDC;          /* paper cream */
  --primary:#007070;     /* teal */
  --accent:#BC6040;      /* terracotta */
  --gold:#ECB444;        /* gold highlight */
  --pink:#E45868;        /* optional accent */

  /* Text / UI tuned to match the PDF style */
  --text:#080808;
  --muted:#201818;

  --border:rgba(0,0,0,.10);
  --card:rgba(255,255,255,.55);
  --ring: rgba(0,112,112,.18);

  --radius:18px;
  --shadow:0 18px 55px rgba(0,0,0,.14);
}

    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:inherit;text-decoration:none}

    .hero{
  position:relative;
  min-height:42vh;
  display:flex;
  align-items:flex-end;
  border-bottom:1px solid var(--border);
  background:
    linear-gradient(180deg, rgba(255,237,220,.25), rgba(255,237,220,.92)),
    url("hero.jpg") center/cover no-repeat;
}

    .hero__content{
      width:min(1040px,92vw);
      margin:0 auto;
      padding:34px 0 28px;
      display:flex;
      flex-direction:column;
      gap:16px;
      position:relative;
    }
    .brand{display:flex;align-items:center;gap:14px}
    .brand img{width:58px;height:58px;object-fit:contain;filter:drop-shadow(0 10px 20px rgba(0,0,0,.5))}
    h1{margin:0;font-family:Fraunces,serif;font-size:clamp(28px,4vw,44px)}
    .brand p{margin:4px 0 0;color:var(--muted);font-weight:500}

    .btns{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      padding:10px 14px;border-radius:999px;border:1px solid var(--border);
      background:rgba(255,255,255,.04);font-weight:700;
      display:inline-flex;align-items:center;justify-content:center;
      transition:.12s ease; cursor:pointer;
    }
    .btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.22)}
    .btn--primary{
  background: linear-gradient(135deg, var(--primary), color-mix(in srgb, var(--primary) 55%, #ffffff 45%));
  color:#ffffff;
  border-color: color-mix(in srgb, var(--primary) 70%, rgba(0,0,0,.15) 30%);
}


    .container{width:min(1040px,92vw);margin:0 auto;padding:22px 0 44px}
    .toolbar{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-top:18px}
    input{
      width:min(520px,92vw);
      padding:12px 14px;border-radius:999px;border:1px solid var(--border);
      background:rgba(255,255,255,.04); color:var(--text); outline:none;
    }
    input:focus{border-color:var(--primary);box-shadow:0 0 0 6px var(--ring)}
    .chips{display:flex;gap:10px;flex-wrap:wrap;margin:16px 0 10px}
    .chip{
      padding:10px 12px;border-radius:999px;border:1px solid var(--border);
      background:rgba(255,255,255,.03);font-weight:800;cursor:pointer;
    }
    .chip.active{border-color:color-mix(in srgb, var(--primary) 70%, rgba(255,255,255,.10) 30%);box-shadow:0 0 0 6px var(--ring)}
    .menu{display:flex;flex-direction:column;gap:14px}
    .category{
      border-radius:var(--radius);border:1px solid var(--border);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow:var(--shadow);overflow:hidden;
    }
    .category__header{
      padding:16px 16px 12px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      background:
        radial-gradient(800px 240px at 10% 0%, rgba(212,164,74,.10), transparent 55%),
        radial-gradient(700px 240px at 90% 0%, rgba(194,59,42,.12), transparent 60%);
    }
    .category__header h2{margin:0;font-size:16px;letter-spacing:.2px}
    .category__count{color:var(--muted);font-weight:800;font-size:12px}
    .item{
      display:grid;grid-template-columns:1fr auto;gap:10px;
      padding:14px 16px;border-top:1px solid rgba(255,255,255,.07);
    }
    .name{font-weight:900;margin:0 0 4px}
    .desc{margin:0;color:var(--muted);font-size:13px;line-height:1.35}
    .price{font-weight:900;color:color-mix(in srgb, var(--primary) 78%, #fff 22%);white-space:nowrap}
    .footer{
      margin-top:18px;border-radius:var(--radius);border:1px solid var(--border);
      background:rgba(255,255,255,.03);padding:16px;
    }
    .muted{color:var(--muted)}
  </style>
</head>
<body>

<header class="hero">
  <div class="hero__content">
    <div class="brand">
      <img src="logo.png" alt="Hindi logo" onerror="this.style.display='none'">
      <div>
        <h1>Hindi</h1>
        <p>Indian Cuisine • New Cairo, Cairo, Egypt</p>
      </div>
    </div>

    <div class="btns">
      <a class="btn btn--primary" href="#menu">View Menu</a>
      <button class="btn" onclick="window.print()">Print</button>
    </div>
  </div>
</header>

<main class="container" id="menu">
  <div class="toolbar">
    <input id="search" type="search" placeholder="Search dishes (e.g., butter, biryani)..." />
  </div>

  <nav class="chips" id="chips"></nav>
  <section class="menu" id="root"></section>

  <div class="footer">
    <strong>Hindi Restaurant</strong>
    <div class="muted">New Cairo, Cairo, Egypt</div>
    <div class="muted">Tip: Put a QR code on tables linking to this menu.</div>
  </div>
</main>

<script>
  // ✅ EDIT YOUR MENU HERE (items + prices)
  const MENU = {
  currency: "EGP",
  categories: [
    {
      id: "starters",
      name: "Little Bites of Joy",
      items: [
        { code: "001", name: "Samosa", desc: "", price: 105 },
        { code: "002", name: "Paneer Pakora", desc: "", price: 230 },
        { code: "003", name: "Murgh Pakora", desc: "", price: 250 },
        { code: "004", name: "Shrimp Pakora", desc: "", price: 490 }
      ]
    },
    {
      id: "kathi_rolls",
      name: "Kathi Rolls",
      items: [
        { code: "005", name: "Paneer Kathi Roll", desc: "", price: 220 },
        { code: "006", name: "Chicken Kathi Roll", desc: "", price: 250 },
        { code: "007", name: "Lamb Seekh Kathi Roll", desc: "", price: 285 },
        { code: "008", name: "Shrimp Tikka Kathi Roll", desc: "", price: 330 },
        { code: "009", name: "Shrimp Pakora Kathi Roll", desc: "", price: 350 },
        { code: "010", name: "Lamb Cubes Kathi Roll", desc: "", price: 385 },
        { code: "011", name: "Butter Chicken Kathi Roll", desc: "", price: 270 }
      ]
    },
    {
      id: "tandoori",
      name: "Whispers from the Tandoori",
      items: [
        { code: "012", name: "Mali Murgh Tikka", desc: "", price: 320 },
        { code: "013", name: "Murgh Tikka", desc: "", price: 320 },
        { code: "014", name: "Lamb Seekh Kebab", desc: "", price: 450 },
        { code: "015", name: "Paneer Tikka", desc: "", price: 320 }
      ]
    },
    {
      id: "main_event",
      name: "Main Event Marvels",
      items: [
        { code: "016", name: "Murgh Makhani (Butter Chicken)", desc: "", price: 390 },
        { code: "017", name: "Dhaniya Murgh (Coriander Chicken)", desc: "", price: 390 },
        { code: "018", name: "Murgh Masala", desc: "", price: 370 },
        { code: "019", name: "Khas Rogan Josh", desc: "", price: 559 },
        { code: "020", name: "Lamb Vindaloo", desc: "", price: 520 },
        { code: "021", name: "Shrimp Curry", desc: "", price: 595 },
        { code: "022", name: "Shrimp Masala", desc: "", price: 575 }
      ]
    },
    {
      id: "vegetarian",
      name: "Vegetarian Delights",
      items: [
        { code: "023", name: "Palak Paneer", desc: "", price: 290 },
        { code: "024", name: "Dal Tadke Wali", desc: "", price: 170 },
        { code: "025", name: "Dal Makhani", desc: "", price: 285 },
        { code: "026", name: "Aloo Rasadaar", desc: "", price: 200 },
        { code: "027", name: "Aloo Jeera", desc: "", price: 180 },
        { code: "028", name: "Baingan Bharta", desc: "", price: 240 }
      ]
    },
    {
      id: "rice",
      name: "The Rice Kingdom",
      items: [
        { code: "029", name: "Murgh Dum Biryani", desc: "", price: 390 },
        { code: "030", name: "Lamb Dum Biryani", desc: "", price: 665 },
        { code: "031", name: "Subz Dum Biryani", desc: "", price: 250 },
        { code: "032", name: "Shrimp Biryani", desc: "", price: 590 },
        { code: "033", name: "Plain Dum Biryani", desc: "", price: 135 },
        { code: "034", name: "Chawal", desc: "", price: 70 }
      ]
    },
    {
      id: "breads",
      name: "Breadbasket Bliss",
      items: [
        { code: "035", name: "Tandoori Roti", desc: "", price: 30 },
        { code: "036", name: "Plain Naan", desc: "", price: 30 },
        { code: "036", name: "Garlic Naan", desc: "", price: 50 },
        { code: "036", name: "Butter Naan", desc: "", price: 45 },
        { code: "037", name: "Aloo Paratha", desc: "", price: 60 },
        { code: "038", name: "Lacha Paratha", desc: "", price: 55 },
        { code: "039", name: "Stuffed Kulcha", desc: "", price: 75 },
        { code: "040", name: "Keema Naan", desc: "", price: 125 },
        { code: "041", name: "Poori", desc: "", price: 30 }
      ]
    },
    {
      id: "desserts",
      name: "Sweet Endings",
      items: [
        { code: "042", name: "Gulab Jamun", desc: "", price: 120 }
      ]
    },
    {
      id: "combos",
      name: "Delightful Combos",
      items: [
        { code: "043", name: "Vegetarian Combo", desc: "", price: 950 },
        { code: "044", name: "The Murgh Platter", desc: "", price: 650 },
        { code: "045", name: "Maharaja Combo", desc: "", price: 1100 },
        { code: "046", name: "Tandoori Special Combo", desc: "", price: 850 },
        { code: "047", name: "Shrimp Combo", desc: "", price: 900 }
      ]
    },
    {
      id: "sauces_drinks",
      name: "Sauces & Drinks",
      items: [
        { code: "", name: "Raita", desc: "", price: 17 },
        { code: "", name: "Tamarind Chutney", desc: "", price: 17 },
        { code: "", name: "Minty Chutney", desc: "", price: 17 },
        { code: "", name: "Spicy Indian Pickles", desc: "", price: 17 },
        { code: "", name: "Red Chili Sauce", desc: "", price: 17 },
        { code: "", name: "Seasonal Fruit Chutneys", desc: "", price: 17 },
        { code: "", name: "Small Water", desc: "", price: 30 },
        { code: "", name: "Soft Drinks", desc: "", price: 57 }
      ]
    }
  ]
};


  const root = document.getElementById("root");
  const chips = document.getElementById("chips");
  const search = document.getElementById("search");

  let active = "all";
  let q = "";

  const esc = s => String(s).replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  }[m]));

  const priceText = v => (Number(v) > 0 ? `${v} ${MENU.currency}` : "");

  function renderChips(){
    const parts = [];
    parts.push(`<button class="chip ${active==="all"?"active":""}" data-id="all">All</button>`);
    for(const c of MENU.categories){
      parts.push(`<button class="chip ${active===c.id?"active":""}" data-id="${esc(c.id)}">${esc(c.name)}</button>`);
    }
    chips.innerHTML = parts.join("");
    chips.querySelectorAll("button").forEach(b=>{
      b.onclick = () => {
        active = b.dataset.id;
        renderChips();
        renderMenu();
        if(active!=="all"){
          document.getElementById("cat-"+active)?.scrollIntoView({behavior:"smooth",block:"start"});
        }
      }
    });
  }

  function matches(item){
    if(!q.trim()) return true;
    const hay = `${item.name} ${item.desc||""}`.toLowerCase();
    return hay.includes(q.trim().toLowerCase());
  }

  function renderMenu(){
    const parts = [];
    for(const c of MENU.categories){
      if(active!=="all" && active!==c.id) continue;

      const items = (c.items||[]).filter(matches);
      if(items.length===0) continue;

      parts.push(`
        <article class="category" id="cat-${esc(c.id)}">
          <div class="category__header">
            <h2>${esc(c.name)}</h2>
            <div class="category__count">${items.length} items</div>
          </div>
          ${items.map(it=>`
            <div class="item">
              <div>
                <p class="name">${esc(it.name)}</p>
                ${it.desc ? `<p class="desc">${esc(it.desc)}</p>` : ``}
              </div>
              <div class="price">${esc(priceText(it.price))}</div>
            </div>
          `).join("")}
        </article>
      `);
    }

    root.innerHTML = parts.join("") || `
      <div class="footer"><strong>No results</strong><div class="muted">Try another search.</div></div>
    `;
  }

  search.oninput = (e)=>{ q = e.target.value; renderMenu(); };

  renderChips();
  renderMenu();
</script>

</body>
</html>
